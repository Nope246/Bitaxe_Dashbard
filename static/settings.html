<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bitaxe Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #1e1e1e;
      color: white;
    }

    .header {
      background-color: #2e2e2e;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .page-wrapper {
      max-width: 400px;
      width: 90%;
      margin: 20px auto;
      padding: 20px;
    }

    .panel {
      background: linear-gradient(145deg, #2e2e2e, #252525);
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #333;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.5s ease forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 3px;
      border: 1px solid #444;
      text-align: center;
    }

    input[type='text'] {
      width: 100px;
      background-color: #1e1e1e;
      border: none;
      color: white;
      padding: 6px;
    }

    button {
      padding: 10px 16px;
      margin: 5px 0;
      background: linear-gradient(145deg, #444, #333);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    button:hover {
      background-color: #2980b9;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Settings</h1>
    <a href="/index.html" onclick="localStorage.setItem('reloadOnBack', 'true')">
  <button>Back to Dashboard</button>
</a>
  </div>

  <div class="page-wrapper">
    <div class="panel">
      <h2 style="text-align: center;">Manage IP List</h2>
      <table id="ipTable">
        <thead>
          <tr><th>IP Address</th><th>Actions</th></tr>
        </thead>
        <tbody id="ipTableBody"></tbody>
      </table>
      
      <div style="display: flex; gap: 10px; margin-top: 10px; width: 100%; justify-content: center;">
        <button aria-label="Add new IP address" onclick="addRow()">+ Add IP</button>
        <button aria-label="Save IP address list" onclick="saveIPs()">ðŸ’¾ Save IP List</button>
      </div>

    </div>
  </div>

  <script src="bitaxe_settings.js"></script>
</body>
</html>
