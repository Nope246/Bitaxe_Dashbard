<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Bitaxe Dashboard</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="bitaxe_style.css">
</head>
<body>

    <div style="position: absolute; top: 10px; right: 10px;">
        <button onclick="exportToCSV()" class="outline">Export to CSV</button>
    <a href="/static/settings.html">
        <button class="settings-btn">Settings</button>
    </a>
</div>



<h1>Bitaxe Dashboard</h1>

<div class="dashboard-wrapper2">
    <button class="success" onclick="loadDevices()">Refresh</button>


    <label for="refreshInterval">Refresh every: </label>
    <select id="refreshInterval">
        <option value="5000">5 seconds</option>
        <option value="10000">10 seconds</option>
        <option value="15000">15 seconds</option>
        <option value="30000" selected>30 seconds</option>
        <option value="60000">60 seconds</option>
        <option value="600000">10 minutes</option>
    </select>

    <label for="scanMode">Scan mode: </label>
    <select id="scanMode">
        <option value="list" selected>IP List</option>
        <option value="scan">Subnet Scan</option>
     </select>
</div>
    <div class="dashboard-wrapper">

    <table id="devices">
        <thead>
            <tr>
                <th>Bitaxe Name</th>
                <th>IP</th>
                <th>Best Difficulty</th>
                <th>Hashrate</th>
                <th>Temp</th>
                <th>Fan Speed</th>
                <th>Version</th>
                <th>Uptime</th> 
                <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    </div>

    <h2 id="total">Total Hashrate: 0 TH</h2>
    
    <div style="position: absolute; bottom: 10px; right: 10px;">
    <p id="last-updated"></p>
    </div>
    <script src="bitaxe_javascript.js"></script>
    

</body>
</html>
